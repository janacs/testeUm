<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
      <label for="productName">Nome do Produto</label>
      <input type="text" id="productName" required>

      <label for="productDescription">Descrição do Produto</label>
      <input type="text" id="productDescription" required>

      <label for="productPrice">Valor do Produto</label>
      <input type="number" id="productPrice" min="0" step="0.01" required>

      <label for="productAvailable">Disponível para Venda</label>
      <select id="productAvailable">
        <option value="sim">Sim</option>
        <option value="não">Não</option>
      </select>

      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>
  <div id="listContainer" style="display: none;">
    <h1>Listagem de Produtos</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados dinamicamente -->
      </tbody>
    </table>
    <button id="newProductButton">Cadastrar Novo Produto</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
